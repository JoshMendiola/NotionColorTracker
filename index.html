<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Word Counter</title>
    <style>
        /* Previous styles remain the same */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .widget-container {
            background-color: #2d2d2d;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 300px;
            max-width: 400px;
            border: 1px solid #3d3d3d;
        }

        h2 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 24px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .count-button {
            background-color: #4a9eff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 24px;
            font-weight: 500;
        }

        .count-button:hover {
            background-color: #5ca8ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.3);
        }

        .debug-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #232323;
            border-radius: 8px;
            font-size: 12px;
            text-align: left;
            display: none;
        }

        .emotion-grid {
            display: grid;
            gap: 12px;
            margin-top: 24px;
        }

        .emotion-card {
            padding: 16px;
            border-radius: 12px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .emotion-name {
            font-weight: 500;
        }

        .emotion-count {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 14px;
        }

        .total-count {
            margin-top: 24px;
            padding: 16px;
            background-color: #232323;
            border-radius: 12px;
            color: #ffffff;
            font-size: 15px;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="widget-container">
    <h2>Emotion Tracker</h2>
    <button class="count-button">Analyze Emotions</button>
    <div class="emotion-grid"></div>
    <div class="total-count"></div>
    <div class="debug-info"></div>
</div>

<script>
    const emotions = [
        {
            name: 'Anger',
            color: '#ff5252',
            notionColors: ['rgb(255, 0, 0)', 'rgb(255, 82, 82)', 'rgb(255, 76, 76)', '#ff0000', '#ff4c4c']
        },
        {
            name: 'Frustration',
            color: '#ff9234',
            notionColors: ['rgb(255, 146, 52)', 'rgb(255, 140, 26)', 'rgb(247, 125, 5)', '#ff8c1a', '#f77d05']
        },
        {
            name: 'Embarrassment',
            color: '#ffe034',
            notionColors: ['rgb(255, 224, 52)', 'rgb(255, 219, 77)', 'rgb(255, 220, 73)', '#ffdb4d', '#ffdc49']
        },
        {
            name: 'Joy',
            color: '#4caf50',
            notionColors: ['rgb(77, 255, 77)', 'rgb(76, 175, 80)', 'rgb(0, 255, 0)', '#4dff4d', '#00ff00']
        },
        {
            name: 'Sad',
            color: '#5c6bc0',
            notionColors: ['rgb(77, 77, 255)', 'rgb(0, 0, 255)', 'rgb(92, 107, 192)', '#4d4dff', '#0000ff']
        },
        {
            name: 'Shame',
            color: '#ab47bc',
            notionColors: ['rgb(153, 51, 255)', 'rgb(171, 71, 188)', 'rgb(147, 51, 234)', '#9933ff', '#9333ea']
        }
    ];

    function rgbToHex(rgb) {
        try {
            if (rgb.startsWith('#')) return rgb.toLowerCase();
            const values = rgb.substring(4, rgb.length - 1).split(',');
            const r = parseInt(values[0].trim());
            const g = parseInt(values[1].trim());
            const b = parseInt(values[2].trim());
            return '#' + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toLowerCase();
        } catch (e) {
            console.error('Error converting color:', rgb, e);
            return rgb.toLowerCase();
        }
    }

    function countColoredWords(notionColors) {
        let wordCount = 0;
        const textElements = document.querySelectorAll('[style*="color"]');
        const debugInfo = [];

        textElements.forEach(element => {
            const computedStyle = window.getComputedStyle(element);
            const elementColor = computedStyle.color.toLowerCase();
            const elementColorHex = rgbToHex(elementColor);

            debugInfo.push(`Found text "${element.textContent}" with color ${elementColor} (${elementColorHex})`);

            if (notionColors.some(color => {
                const normalizedColor = rgbToHex(color.toLowerCase());
                return elementColor === color.toLowerCase() || elementColorHex === normalizedColor;
            })) {
                const words = element.textContent.trim().split(/\s+/);
                wordCount += words.length;
                debugInfo.push(`Matched! Adding ${words.length} words`);
            }
        });

        document.querySelector('.debug-info').innerHTML = debugInfo.join('<br>');
        return wordCount;
    }

    function updateEmotionCounts() {
        const emotionGrid = document.querySelector('.emotion-grid');
        const totalCountDiv = document.querySelector('.total-count');
        let totalWords = 0;
        emotionGrid.innerHTML = '';

        emotions.forEach(emotion => {
            const count = countColoredWords(emotion.notionColors);
            totalWords += count;

            const card = document.createElement('div');
            card.className = 'emotion-card';
            card.style.backgroundColor = emotion.color + '33';
            card.style.borderLeft = `4px solid ${emotion.color}`;
            card.innerHTML = `
                    <span class="emotion-name">${emotion.name}</span>
                    <span class="emotion-count">${count} word${count === 1 ? '' : 's'}</span>
                `;
            emotionGrid.appendChild(card);
        });

        totalCountDiv.textContent = `Total emotional expressions: ${totalWords} words`;
    }

    // Add toggle for debug info
    document.addEventListener('keypress', function(e) {
        if (e.key === 'd') {
            const debugInfo = document.querySelector('.debug-info');
            debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
        }
    });

    document.querySelector('.count-button').addEventListener('click', updateEmotionCounts);
</script>
</body>
</html>

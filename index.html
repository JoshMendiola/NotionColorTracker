<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Text Analyzer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.5;
        }

        .widget-container {
            background-color: #2d2d2d;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            border: 1px solid #3d3d3d;
        }

        h2 {
            color: #ffffff;
            font-size: 20px;
            margin-bottom: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-align: center;
        }

        .emotion-indicators {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
            justify-content: center;
        }

        .emotion-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background-color: #232323;
            border-radius: 12px;
            font-size: 13px;
            border: 1px solid #3d3d3d;
            transition: all 0.3s ease;
        }

        .emotion-indicator.has-words {
            border-color: rgba(255, 255, 255, 0.2);
            animation: pulse 2s infinite;
        }

        .color-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .count {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 12px;
            margin-left: 4px;
        }

        .input-container {
            position: relative;
        }

        .text-input {
            width: 100%;
            min-height: 100px;
            padding: 16px;
            background-color: #232323;
            border: 1px solid #3d3d3d;
            border-radius: 12px;
            color: #ffffff;
            font-size: 14px;
            resize: vertical;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .text-input:focus {
            outline: none;
            border-color: #4a9eff;
            box-shadow: 0 0 0 2px rgba(74, 158, 255, 0.2);
        }

        .total-count {
            text-align: center;
            font-size: 13px;
            color: #888;
            margin-top: 12px;
        }

        .debug-output {
            margin-top: 20px;
            padding: 16px;
            background-color: #232323;
            border-radius: 8px;
            font-size: 12px;
            color: #aaa;
            display: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @media (max-width: 600px) {
            .emotion-indicators {
                grid-template-columns: repeat(2, 1fr);
            }

            .widget-container {
                margin: 16px;
            }
        }
    </style>
</head>
<body>
<div class="widget-container">
    <h2>Emotion Text Analyzer</h2>
    <div class="emotion-indicators"></div>
    <div class="input-container">
            <textarea
                    class="text-input"
                    placeholder="Paste your Notion text here..."
            ></textarea>
    </div>
    <div class="total-count"></div>
    <div class="debug-output"></div>
</div>

<script>
    const emotions = [
        {
            name: 'Anger',
            color: '#ff5252',
            patterns: [
                /\b(?:very\s+)?upset\b/gi,
                /\b(?:am|is|feel|feels|felt)\s+angry\b/gi,
                /\banger(?:ed|s|ing)?\b/gi,
                /\bmad\b/gi,
                /\bfurious\b/gi,
                /\brage\b/gi,
                /\bhatred\b/gi,
                /\bhate\b/gi,
                /\bat odds\b/gi,
                /\bwasteful\b/gi,
                /\bimpulses\b/gi,
                /\bfrustrating\b/gi
            ]
        },
        {
            name: 'Frustration',
            color: '#ff9234',
            patterns: [
                /\bstruggl(?:e|es|ed|ing)\b/gi,
                /\bcannot\b/gi,
                /\bcan't\b/gi,
                /\bovercom(?:e|es|ing)\b/gi,
                /\bdifficult\b/gi,
                /\blimit(?:ed|ing|s)?\b/gi,
                /\brestrict(?:ed|ing|s)?\b/gi,
                /\bconfin(?:ed|ing|es)?\b/gi,
                /\bblock(?:ed|ing|s)?\b/gi,
                /\bfrustrat(?:ed|ing|ion)\b/gi
            ]
        },
        {
            name: 'Embarrassment',
            color: '#ffe034',
            patterns: [
                /\bembarrass(?:ed|ing|ment)\b/gi,
                /\bawkward\b/gi,
                /\buncomfortable\b/gi,
                /\bemasculat(?:ed|ing)\b/gi,
                /\bdishonest(?:ly)?\b/gi,
                /\bshame(?:d|ful)?\b/gi,
                /\bashamed\b/gi,
                /\bhumiliat(?:ed|ing)\b/gi,
                /\bdegrad(?:ed|ing)\b/gi,
                /\brelegate?(?:ed|ing)\b/gi
            ]
        },
        {
            name: 'Joy',
            color: '#4caf50',
            patterns: [
                /\bhappy\b/gi,
                /\bjoy(?:ful)?\b/gi,
                /\bexcit(?:ed|ing)\b/gi,
                /\bglad\b/gi,
                /\bfunny\b/gi,
                /\bnice\b/gi,
                /\bbenefit(?:s|ial)?\b/gi,
                /\bhope(?:ful|fully)?\b/gi,
                /\bpleas(?:ed|ant)\b/gi
            ]
        },
        {
            name: 'Sad',
            color: '#5c6bc0',
            patterns: [
                /\bsad(?:ness)?\b/gi,
                /\bunhappy\b/gi,
                /\bdepress(?:ed|ing)\b/gi,
                /\bdown\b/gi,
                /\bdishearten(?:ed|ing)\b/gi,
                /\bconfus(?:ed|ing)\b/gi,
                /\blost\b/gi,
                /\bhurt(?:s|ing)?\b/gi,
                /\bpain(?:ful)?\b/gi,
                /\bstrugg?l(?:e|es|ed|ing)\b/gi
            ]
        },
        {
            name: 'Pride/Ego',
            color: '#ab47bc',
            patterns: [
                /\bpride\b/gi,
                /\bcontrol\b/gi,
                /\bimportant\b/gi,
                /\bvaluable\b/gi,
                /\bworth(?:less)?\b/gi,
                /\b(?:in)?superior(?:ity)?\b/gi,
                /\binferior\b/gi,
                /\bdignity\b/gi,
                /\breputation\b/gi,
                /\bstatus\b/gi,
                /\b(?:dis)?respect\b/gi,
                /\bpower(?:less)?\b/gi,
                /\bhelpless\b/gi,
                /\bdesire\s+control\b/gi
            ]
        }
    ];

    function findAllMatches(text, pattern) {
        let matches = text.match(pattern) || [];
        return {
            count: matches.length,
            matches: matches
        };
    }

    function countEmotionalWords(text) {
        const counts = {};
        const debugInfo = {};

        emotions.forEach(emotion => {
            counts[emotion.name] = 0;
            debugInfo[emotion.name] = [];

            emotion.patterns.forEach(pattern => {
                const {count, matches} = findAllMatches(text, pattern);
                if (count > 0) {
                    counts[emotion.name] += count;
                    debugInfo[emotion.name].push(`${matches.join(', ')}: ${count}`);
                }
            });
        });

        const debugOutput = document.querySelector('.debug-output');
        debugOutput.innerHTML = Object.entries(debugInfo)
            .map(([emotion, matches]) => {
                if (matches.length > 0) {
                    return `<strong>${emotion}</strong>:<br>` +
                        matches.map(match => `- ${match}`).join('<br>');
                }
                return null;
            })
            .filter(Boolean)
            .join('<br><br>');

        return counts;
    }

    function updateDisplay(counts) {
        const indicatorsContainer = document.querySelector('.emotion-indicators');
        const totalCountDiv = document.querySelector('.total-count');
        let totalWords = 0;
        indicatorsContainer.innerHTML = '';

        emotions.forEach(emotion => {
            const count = counts[emotion.name];
            totalWords += count;

            const indicator = document.createElement('div');
            indicator.className = `emotion-indicator ${count > 0 ? 'has-words' : ''}`;
            indicator.innerHTML = `
                    <span class="color-dot" style="background-color: ${emotion.color};"></span>
                    <span>${emotion.name}</span>
                    <span class="count">${count}</span>
                `;
            indicatorsContainer.appendChild(indicator);
        });

        totalCountDiv.textContent = `Total: ${totalWords} emotional expressions`;
    }

    const textInput = document.querySelector('.text-input');
    let debounceTimeout;

    textInput.addEventListener('input', (e) => {
        clearTimeout(debounceTimeout);
        debounceTimeout = setTimeout(() => {
            const text = e.target.value;
            const counts = countEmotionalWords(text);
            updateDisplay(counts);
        }, 300);
    });

    document.addEventListener('keypress', (e) => {
        if (e.key === 'd') {
            const debugOutput = document.querySelector('.debug-output');
            debugOutput.style.display = debugOutput.style.display === 'none' ? 'block' : 'none';
        }
    });

    // Initialize with empty counts
    updateDisplay(countEmotionalWords(''));
</script>
</body>
</html>

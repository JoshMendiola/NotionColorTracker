<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Text Analyzer</title>
    <style>
        /* Previous styles remain the same */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.5;
        }

        .widget-container {
            background-color: #2d2d2d;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            border: 1px solid #3d3d3d;
        }

        h2 {
            color: #ffffff;
            font-size: 20px;
            margin-bottom: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-align: center;
        }

        .emotion-indicators {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
            justify-content: center;
        }


        .color-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .count {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 12px;
            margin-left: 4px;
        }

        .input-container {
            position: relative;
        }

        .text-input {
            width: 100%;
            min-height: 100px;
            padding: 16px;
            background-color: #232323;
            border: 1px solid #3d3d3d;
            border-radius: 12px;
            color: #ffffff;
            font-size: 14px;
            resize: vertical;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .text-input:focus {
            outline: none;
            border-color: #4a9eff;
            box-shadow: 0 0 0 2px rgba(74, 158, 255, 0.2);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @media (max-width: 600px) {
            .emotion-indicators {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
<div class="widget-container">
    <h2>Emotion Text Analyzer</h2>

    <div class="emotion-indicators"></div>

    <div class="input-container">
            <textarea
                    class="text-input"
                    placeholder="Paste your Notion text here...&#10;Example: I feel angry and angry and happy today"
            ></textarea>
    </div>
</div>

<script>
    const emotions = [
        {
            name: 'Anger',
            color: '#ff5252',
            keywords: [
                'angry', 'angered', 'anger', 'mad', 'furious', 'rage',
                'upset', 'hatred', 'hate', 'at odds', 'frustrating',
                'angers', 'angering', 'wasteful', 'impulses', 'resent',
                'resentful', 'bitter', 'outraged'
            ],
            regex: /\b(angry|angered|anger|mad|furious|rage|upset|hatred|hate|at odds|frustrating|angers|angering|wasteful|impulses|resent|resentful|bitter|outraged)\b/gi
        },
        {
            name: 'Frustration',
            color: '#ff9234',
            keywords: [
                'frustrated', 'annoyed', 'irritated', 'frustration',
                'struggle', 'struggling', 'odds', 'difficult',
                'overcome', 'overcoming', 'cannot', "can't",
                'hindered', 'blocked', 'limited', 'restricted',
                'constrained', 'confined'
            ],
            regex: /\b(frustrated|annoyed|irritated|frustration|struggle|struggling|odds|difficult|overcome|overcoming|cannot|can't|hindered|blocked|limited|restricted|constrained|confined)\b/gi
        },
        {
            name: 'Embarrassment',
            color: '#ffe034',
            keywords: [
                'embarrassed', 'awkward', 'uncomfortable',
                'embarrassing', 'emasculating', 'emasculated',
                'dishonestly', 'dishonest', 'shame', 'ashamed',
                'humiliated', 'humbling', 'degrading', 'guilty',
                'regret', 'relegated', 'fault', 'failing', 'failed',
                'inadequate', 'insufficient'
            ],
            regex: /\b(embarrassed|awkward|uncomfortable|embarrassing|emasculating|emasculated|dishonestly|dishonest|shame|ashamed|humiliated|humbling|degrading|guilty|regret|relegated|fault|failing|failed|inadequate|insufficient)\b/gi
        },
        {
            name: 'Joy',
            color: '#4caf50',
            keywords: [
                'happy', 'joy', 'excited', 'glad', 'joyful',
                'delighted', 'funny', 'nice', 'benefit',
                'beneficial', 'hope', 'hopefully', 'satisfied',
                'pleased', 'content', 'grateful'
            ],
            regex: /\b(happy|joy|excited|glad|joyful|delighted|funny|nice|benefit|beneficial|hope|hopefully|satisfied|pleased|content|grateful)\b/gi
        },
        {
            name: 'Sad',
            color: '#5c6bc0',
            keywords: [
                'sad', 'unhappy', 'depressed', 'down',
                'disheartened', 'confused', 'lost',
                'struggling', 'hurt', 'pain', 'sadness',
                'lonely', 'alone', 'empty', 'hollow',
                'meaningless', 'discouraged'
            ],
            regex: /\b(sad|unhappy|depressed|down|disheartened|confused|lost|struggling|hurt|pain|sadness|lonely|alone|empty|hollow|meaningless|discouraged)\b/gi
        },
        {
            name: 'Pride/Ego',
            color: '#ab47bc',
            keywords: [
                'pride', 'control', 'important', 'valuable',
                'worth', 'worthless', 'superiority', 'inferior',
                'dignity', 'reputation', 'status', 'respect',
                'disrespect', 'power', 'powerless', 'helpless',
                'dominant', 'submissive', 'authority', 'independence',
                'dependent', 'self-image', 'ego', 'proud'
            ],
            regex: /\b(pride|control|important|valuable|worth|worthless|superiority|inferior|dignity|reputation|status|respect|disrespect|power|powerless|helpless|dominant|submissive|authority|independence|dependent|self-image|ego|proud)\b/gi
        }
    ];

    function countEmotionalWords(text) {
        const counts = {};

        emotions.forEach(emotion => {
            // Reset count for this emotion
            counts[emotion.name] = 0;

            // Find all matches using the regex
            const matches = text.match(emotion.regex);

            // If matches found, add their length to the count
            if (matches) {
                counts[emotion.name] = matches.length;
            }
        });

        return counts;
    }

    function updateDisplay(counts) {
        const indicatorsContainer = document.querySelector('.emotion-indicators');
        const totalCountDiv = document.querySelector('.total-count');
        let totalWords = 0;
        indicatorsContainer.innerHTML = '';

        emotions.forEach(emotion => {
            const count = counts[emotion.name];
            totalWords += count;

            const indicator = document.createElement('div');
            indicator.className = `emotion-indicator ${count > 0 ? 'has-words' : ''}`;
            indicator.innerHTML = `
                    <span class="color-dot" style="background-color: ${emotion.color};"></span>
                    <span>${emotion.name}</span>
                    <span class="count">${count}</span>
                `;
            indicatorsContainer.appendChild(indicator);
        });

        totalCountDiv.textContent = `Total: ${totalWords} emotional expressions`;
    }

    const textInput = document.querySelector('.text-input');
    let debounceTimeout;

    textInput.addEventListener('input', (e) => {
        // Clear previous timeout
        clearTimeout(debounceTimeout);

        // Set new timeout
        debounceTimeout = setTimeout(() => {
            const text = e.target.value;
            const counts = countEmotionalWords(text);
            updateDisplay(counts);
        }, 300); // 300ms delay
    });

    // Initialize with empty counts
    updateDisplay(countEmotionalWords(''));
</script>
</body>
</html>

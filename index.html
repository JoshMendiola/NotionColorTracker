<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Text Analyzer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.5;
        }

        .widget-container {
            background-color: #2d2d2d;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            border: 1px solid #3d3d3d;
        }

        h2 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 24px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-align: center;
        }

        .input-container {
            position: relative;
            margin-bottom: 24px;
        }

        .text-input {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            background-color: #232323;
            border: 1px solid #3d3d3d;
            border-radius: 12px;
            color: #ffffff;
            font-size: 15px;
            resize: vertical;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .text-input:focus {
            outline: none;
            border-color: #4a9eff;
            box-shadow: 0 0 0 2px rgba(74, 158, 255, 0.2);
        }

        .emotion-grid {
            display: grid;
            gap: 12px;
            margin-top: 24px;
        }

        .emotion-card {
            padding: 16px;
            border-radius: 12px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 100%);
        }

        .emotion-card:hover {
            transform: translateX(4px);
        }

        .emotion-name {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .emotion-count {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .total-count {
            margin-top: 24px;
            padding: 16px;
            background-color: #232323;
            border-radius: 12px;
            color: #ffffff;
            font-size: 15px;
            font-weight: 500;
            text-align: center;
            border: 1px solid #3d3d3d;
        }

        .instructions {
            margin-top: 16px;
            font-size: 14px;
            color: #888;
            text-align: center;
        }

        .key-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
            justify-content: center;
        }

        .color-key {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background-color: #232323;
            border-radius: 6px;
            font-size: 12px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .emotion-card.has-words {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
<div class="widget-container">
    <h2>Emotion Text Analyzer</h2>

    <div class="key-wrapper">
        <div class="color-key">
            <span class="color-dot" style="background-color: #ff5252;"></span>
            Anger
        </div>
        <div class="color-key">
            <span class="color-dot" style="background-color: #ff9234;"></span>
            Frustration
        </div>
        <div class="color-key">
            <span class="color-dot" style="background-color: #ffe034;"></span>
            Embarrassment
        </div>
        <div class="color-key">
            <span class="color-dot" style="background-color: #4caf50;"></span>
            Joy
        </div>
        <div class="color-key">
            <span class="color-dot" style="background-color: #5c6bc0;"></span>
            Sad
        </div>
        <div class="color-key">
            <span class="color-dot" style="background-color: #ab47bc;"></span>
            Shame
        </div>
    </div>

    <div class="input-container">
            <textarea
                    class="text-input"
                    placeholder="Paste your Notion text here...&#10;Example: I feel angry but also happy today"
            ></textarea>
    </div>

    <div class="emotion-grid"></div>
    <div class="total-count"></div>

    <p class="instructions">
        Tip: In Notion, use colors to mark emotions, then paste your text here
    </p>
</div>

<script>
    const emotions = [
        { name: 'Anger', color: '#ff5252', keywords: ['angry', 'mad', 'furious', 'rage'] },
        { name: 'Frustration', color: '#ff9234', keywords: ['frustrated', 'annoyed', 'irritated'] },
        { name: 'Embarrassment', color: '#ffe034', keywords: ['embarrassed', 'awkward', 'uncomfortable'] },
        { name: 'Joy', color: '#4caf50', keywords: ['happy', 'joy', 'excited', 'glad'] },
        { name: 'Sad', color: '#5c6bc0', keywords: ['sad', 'unhappy', 'depressed', 'down'] },
        { name: 'Shame', color: '#ab47bc', keywords: ['ashamed', 'guilty', 'regret'] }
    ];

    function countEmotionalWords(text) {
        const counts = {};
        emotions.forEach(emotion => {
            counts[emotion.name] = 0;
            emotion.keywords.forEach(keyword => {
                const regex = new RegExp(`\\b${keyword}\\b`, 'gi');
                const matches = text.match(regex);
                if (matches) {
                    counts[emotion.name] += matches.length;
                }
            });
        });
        return counts;
    }

    function updateDisplay(counts) {
        const emotionGrid = document.querySelector('.emotion-grid');
        const totalCountDiv = document.querySelector('.total-count');
        let totalWords = 0;
        emotionGrid.innerHTML = '';

        emotions.forEach(emotion => {
            const count = counts[emotion.name];
            totalWords += count;

            const card = document.createElement('div');
            card.className = `emotion-card ${count > 0 ? 'has-words' : ''}`;
            card.style.borderLeft = `4px solid ${emotion.color}`;
            card.innerHTML = `
                    <span class="emotion-name">
                        <span class="color-dot" style="background-color: ${emotion.color};"></span>
                        ${emotion.name}
                    </span>
                    <span class="emotion-count">${count} word${count === 1 ? '' : 's'}</span>
                `;
            emotionGrid.appendChild(card);
        });

        totalCountDiv.textContent = `Total emotional expressions: ${totalWords} words`;
    }

    const textInput = document.querySelector('.text-input');
    textInput.addEventListener('input', (e) => {
        const text = e.target.value;
        const counts = countEmotionalWords(text);
        updateDisplay(counts);
    });
</script>
</body>
</html>
